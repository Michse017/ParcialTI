name: Snyk Container

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '28 7 * * 4'

permissions:
  contents: read

jobs:
  snyk:
    permissions:
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js (para snyk-to-sarif)
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install @snyk/sarif converter
        run: npm install -g @snyk/sarif

      - name: Build Docker image
        run: docker build -t your/image-to-test .

      - name: Run Snyk test and convert to SARIF
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          # 1) Test produce JSON con severidades correctas
          snyk test \
            --docker your/image-to-test \
            --file=Dockerfile \
            --json > snyk.json

          # 2) Convierte ese JSON a SARIF v2.1
          snyk-to-sarif \
            --format=docker \
            --input-file=snyk.json \
            --output-file=snyk.sarif

      - name: (Opcional) Limpia entradas sin nivel
        run: |
          jq '
            .runs[].tool.driver.rules   |= map(select(.defaultConfiguration.level != null)) |
            .runs[].results             |= map(select(.level              != null))
          ' snyk.sarif > cleaned.sarif && mv cleaned.sarif snyk.sarif

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
          category: "Snyk Container Scan"
